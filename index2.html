<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
	<title>Brainf#$k</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"><textarea id="code" rows="32" cols="64">+++[>++[>+#<-]>.</textarea></div>
            <div class="col">
                <div class="container-fluid">
                    <div class="row">
                            <div class="col">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="cells" id="cell8" autocomplete="off" checked> 8 bit
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="cells" id="cell16" autocomplete="off"> 16 bit
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="cells" id="cell32" autocomplete="off"> 32 bit
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <input type="text" id="input"></input>
                            <input type="text" id="output" disabled></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <button onclick="compileAndRun()">Run</button>
    <button onclick="compileToJs()">Compile to javascript</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/lib.js"></script>
    <script>


    </script>
</body>
</html>
